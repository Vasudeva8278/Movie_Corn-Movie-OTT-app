{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"  style="background-image: url('{% static 'assets/background_netflix.jpg' %}')">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">
            <form class="bg-black bg-opacity-70 py-8 px-4 w-8/12 rounded-md" method="POST">
                <div class=" text-center my-4">
                    
                    <p class="" style="color: red;">
                        <strong style="color: red;">
                            {{form.non_field_errors}}
                        </strong>
                    </p>
                   
                </div>
                 {% csrf_token %}
                <h1>🆂🅸🅶🅽 🅸🅽</h1>
                <div class="input-text">
                    <input type="email" name="login" id="id_login" id="idnputEmail" name="email" placeholder="Email or phone number" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"
                    class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full"/>
                    
                </div>
             

                <h1>🅿🅰🆂🆂🆆🅾🆁🅳</h1>
                
                <div class="input-text">
                    <input  type="password" name="password" id="id_password" placeholder="Password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"
                    class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full"/>
                   
                </div>
            </br>
                
                <div>
                    <button type="submit" class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md" type="submit" style="text-align: center;"
                    >Sign In</button>
                </div>
                <div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Remember me</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Need help?</a>
                    </div>
                </div>
                <div class="login-face">
                    <!-- <img src="img/fb-icon.png" height="20"/><a href="#" class="color_link log_face">Login with Facebook</a> -->
                </div>
                <div class="new-members">
                    <small>New to Netflix?  <a href="{% url 'account_signup' %}"  class="text-blue-600"> ​🇸​​🇮​​🇬​​🇳​ ​🇮​​🇳​</a></small>
                   
                </div>
                
            </form>
        </div>
    </header>


{% endblock content   %}
